   <li class="active"><a href="contactus.html">Contact Us</b></a></li>

<div class="container">
  <form action="home.html">

    <label for="fname"><h3>First Name</h3></label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." pattern="[a-zA-Z]{3,11}" required>

    <label for="lname"><h3>Last Name</h3></label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." pattern="[a-zA-Z]{3,11}"required>
    <label for="email"><h3>Email Id</h3></label>
	 <input type="email" id="email" name="maill" placeholder="Your email-id.." required>

    <label for="country"><h3>Country</h3></label>
    <select id="country" name="country" required>
      <option value="india">India</option>
      <option value="uk">United Kingdom</option>
      <option value="usa">USA</option>
	  <option value="other">Other</option>
    </select>

    <label for="subject"><h3>Subject</h3></label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

    <input type="submit" value="Submit">

  </form>
</div>
