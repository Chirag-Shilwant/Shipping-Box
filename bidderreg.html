<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contractor registration </title>
</head>
<link rel="stylesheet" href="registration.css">
<body>
    <header>



        <div class="reg">
        
         <form name="regis"  action="login.html" id="reg">
          <h1>sdasdasd</h1>
            <h2>Bidder Registration Form </h2><br>
            <label><b>Name:</label>  <br>        <input type="text" placeholder="Enter your name" name="name" id="name" pattern="[a-zA-Z]{3,11}" required></input><br><br>
            <label><b>Password:</label><input type="password" placeholder="Enter Password" name="pass" id="pass"  required class="style1"></input><br><br>
           <label> City:</label>  <br>  <input type="text" placeholder="Enter your City" name="city" id="city" pattern="[a-zA-Z]{3,10}"  required></input><br><br>
            <label>Email ID:</label>      <input type="email" placeholder="Enter your email" name="email" id="email" required></input><br><br>
            <label>Mobile No:</label>     <input type="text" placeholder="Enter your Mobile No" name="phone" id="phone" pattern="[7-9]{1}[0-9]{9}" required></input><br><br>
            <label>GST No:</label>     <input type="text" placeholder="Enter your GST No" name="phone" id="phone" pattern="[0-9]{2}[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}[0-9]{1}[a-zA-Z]{1}[0-9]{1}" required></input><br><br>
            <label>Vehicle No:</label> <input type="text" placeholder="Enter your Vehicle No" pattern="[a-zA-Z]{2}[0-9]{2}[a-zA-Z]{2}[0-9]{4}" name="height" id="height" required></input><br><br>
            <label>Vehicle Model:</label> <input type="text" pattern="[a-zA-Z]{5,10}" placeholder="Enter your Model No" name="weight" id="weight" required></input><br><br>
             <label>Vehicle Type :</label><br><br><input type="checkbox" id="vehicle1" name="vehicle1" value="Light truck" checked><label>Light truck</label></input><br>
                <input type="checkbox" name="vehicle2" id="vehicle2" value="Medium truck"><label>Medium truck</label></input><br>
                <input type="checkbox" name="vehicle3" id="vehicle3" value="Heavy truck"><label>Heavy truck</label></input><br>
                <input type="checkbox" name="vehicle4" id="vehicle4" value="Very Heavy truck"><label>Very Heavy truck</label></input><br><br>
                            
             <label>Vehicle Safety:</label> <input type="radio" id="ma" value="Yes" required name="safety"><span id="ma">Yes</span>
                           <input type="radio" id="ma" value="No" required name="safety"><span id="ma">No</span>
                           <br><br>
                           
                            
            <input type="checkbox" required id="ch"></input><label> I Agree your Terms and Conditions</b></label><br><br>
                   <input type="submit" value="Submit" id="subb"><br><br> <input type="reset" value="Reset" id="ree"></input>  
       
       
       <h1>sdfsa</h1>
                   
        </form>	 
        </div>
       </header>
       
</body>
</html>
